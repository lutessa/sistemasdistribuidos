<!DOCTYPE html>
<html>
<head>
    <title>Página de Retirada de Produtos</title>
</head>
<body>
    <h1>Saída de Produtos:</h1>
    <form id="formulario">
        <label for="codigo">Código:</label>
        <input type="text" id="code" name="code"><br>

        <label for="quantidade">Quantidade:</label>
        <input type="text" id="qnt" name="qnt"><br>

        <input type="submit" value="Enviar">
    </form>
    <button id="Pagina Inicial" onclick="paginaInicial()">Voltar</button>


    <h1>Eventos Recebidos</h1>
    <div id="eventosRecebidos"></div>

    <script>
        document.getElementById('formulario').addEventListener('submit', function(e) {
            e.preventDefault(); 
            var code = document.getElementById('code').value;
            var qnt = document.getElementById('qnt').value;

            // Cria um objeto JSON com os valores
            var jsonData = {
                "code": code,
                "qnt": qnt
            };
            console.log(code)

            // Faz a solicitação POST com o JSON
            fetch('http://localhost:5000/remove', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(jsonData)
                //mode: "no-cors"
            })
            .then(response => response.text())
            .then(data => {
                // Lógica para lidar com a resposta do servidor, se necessário
                console.log(data);
            })
            .catch(error => {
                console.error('Erro:', error);
            });
        });

        function paginaInicial() {
            window.location.href = 'mainPage.html';
        }
        var eventosRecebidos = document.getElementById("eventosRecebidos");
        var source = new EventSource("http://localhost:5000/events");
            source.addEventListener('dataUpdate', function(event) {
            
            //source.addEventListener('publish', function(event) {
                
                console.log("EVENT");
                // var data = event.data
                // console.log(data)
                var data = JSON.parse(event.data);
                var mensagem = "O servidor diz: " + data.message;

                // Exibir a mensagem na div "eventosRecebidos"
                eventosRecebidos.innerHTML += "<p>" + mensagem + "</p>";
                console.log(mensagem)
                
            }, false);

            source.addEventListener('error', function(event) {
                console.log("EVENT");
                console.log("Erro: " + event);
                alert("Falha ao conectar ao fluxo de eventos. Verifique a configuração do servidor SSE.");
            }, false);
    </script>
</body>
</html>
