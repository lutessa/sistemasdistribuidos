<!DOCTYPE html>
<html>
<head>
    <title>Pá&iacute;gina de Retirada de Produtos</title>
</head>
<body>
    <h1>Sa&iacute;da de Produtos:</h1>
    <form id="formulario">
        <label for="codigo">Código:</label>
        <input type="text" id="code" name="code"><br>

        <label for="quantidade">Quantidade:</label>
        <input type="text" id="qnt" name="qnt"><br>

        <!-- <input type="submit" value="Enviar"> -->
        <button type="button" onclick="enviarDados()">Enviar</button>
    </form>
    <button id="Pagina Inicial" onclick="paginaInicial()">Voltar</button>


    <h1>Eventos Recebidos</h1>
    <div id="eventosRecebidos"></div>

    <script>
        function enviarDados() {
            var code = document.getElementById('code').value;
            var qnt = document.getElementById('qnt').value;


            var jsonData = {
                "code": code,
                "qnt": qnt
            };
            console.log(code)

 
            fetch('http://localhost:5000/remove', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(jsonData)
                //mode: "no-cors"
            })
            .then(response => response.text())
            .then(data => {

                console.log(data);
            })
            .catch(error => {
                console.error('Erro:', error);
            });
        };

        function paginaInicial() {
            window.location.href = 'mainPage.html';
        }
        var eventosRecebidos = document.getElementById("eventosRecebidos");
        var source = new EventSource("http://localhost:5000/events");
            source.addEventListener('dataUpdate', function(event) {
            
            //source.addEventListener('publish', function(event) {
                
                console.log("EVENT");
                var data = event.data;
                let regex = /\(|\)|\[|\]/g;
                data = data.replace(regex, "");
                data = data.replace(/['"]+/g, '');
                const node = document.createElement("p");   
                const textNode = document.createTextNode("O item  " + data + " tem poucas vendas");
                node.appendChild(textNode);
                eventosRecebidos.appendChild(node);
                
            }, false);

            source.addEventListener('warningUpdate', function(event){
                var data = event.data;
                // let regex = /\(|\)|\[|\]/g;
                // data = data.replace(regex, "");
                // data = data.replace(/['"]+/g, '');
                const node = document.createElement("p");   
                // const textNode = document.createTextNode("O item  " + data + " alcançou o estoque mínimo");
                const textNode = document.createTextNode(data);
                node.appendChild(textNode);
                eventosRecebidos.appendChild(node);
            }, false);

            source.addEventListener('error', function(event) {
                console.log("EVENT");
                console.log("Erro: " + event);
                alert("Falha ao conectar ao fluxo de eventos. Verifique a configuração do servidor SSE.");
            }, false);
    </script>
</body>
</html>
