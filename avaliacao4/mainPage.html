<!DOCTYPE html>
<html>
<head>
    <title>Ações Disponíveis</title>
</head>
<body>
    <h1>Ações Disponíveis:</h1>
    <button id="Entrada de Produto" onclick="paginaDeEntrada()">Entrada de Produto</button>
    <button id="Saída de Produto" onclick="paginaDeSaida()">Saída de Produto</button>
    <button id="Geração de Relatório" onclick="paginaDeRelatorio()">Geração de Relatório</button>

    <h1>Eventos Recebidos</h1>
    <div id="eventosRecebidos"></div>

    <script>
        function paginaDeEntrada() {
            window.location.href = 'insertPage.html';
            console.log("EVENT");
        }

        function paginaDeSaida() {
            window.location.href = 'removePage.html';
        }

        function paginaDeRelatorio() {
            window.location.href = 'reportPage.html';
        }

        var eventosRecebidos = document.getElementById("eventosRecebidos");
        var source = new EventSource("http://localhost:5000/events");
            source.addEventListener('dataUpdate', function(event) {
            
            //source.addEventListener('publish', function(event) {
                
                console.log("EVENT");
                var data = event.data;
                let regex = /\(|\)|\[|\]/g;
                data = data.replace(regex, "");
                data = data.replace(/['"]+/g, '');
                const node = document.createElement("p");   
                const textNode = document.createTextNode("O item  " + data + " está sem vendas");
                node.appendChild(textNode);
                eventosRecebidos.appendChild(node);
                
            }, false);

            source.addEventListener('warningUpdate', function(event){
                var data = event.data;
                const node = document.createElement("p");   
                const textNode = document.createTextNode(data);
                node.appendChild(textNode);
                eventosRecebidos.appendChild(node);
            }, false);

            source.addEventListener('error', function(event) {
                console.log("EVENT");
                console.log("Erro: " + event);
                alert("Falha ao conectar ao fluxo de eventos. Verifique a configuração do servidor SSE.");
            }, false);
    </script>
</body>
</html>
