<!DOCTYPE html>
<html>
<head>
    <title>Página de Entrada de Produtos</title>
</head>
<body>
    <h1>Entrada de Produtos:</h1>
    <form id="formulario">
        <label for="codigo">Código:</label>
        <input type="text" id="code" name="code"><br>

        <label for="nome">Nome:</label>
        <input type="text" id="name" name="name"><br>

        <label for="descricao">Descrição:</label>
        <input type="text" id="description" name="description"><br>

        <label for="quantidade">Quantidade:</label>
        <input type="text" id="qnt" name="qnt"><br>

        <label for="preco">Preço unitário:</label>
        <input type="text" id="price" name="price"><br>

        <label for="estoque">Estoque mínimo:</label>
        <input type="text" id="minStorage" name="minStorage"><br>

        <!-- <input type="submit" value="Enviar"> -->
        <button type="button" onclick="enviarDados()">Enviar</button>
    </form>

    <button id="Pagina Inicial" onclick="paginaInicial()">Voltar</button>


    <h1>Eventos Recebidos</h1>
    <div id="eventosRecebidos"></div>

    <script>        
        function enviarDados() {

            var code = document.getElementById('code').value;
            var name = document.getElementById('name').value;
            var description = document.getElementById('description').value;
            var qnt = document.getElementById('qnt').value;
            var price = document.getElementById('price').value;
            var minStorage = document.getElementById('minStorage').value;

 
            var jsonData = {
                "code": code,
                "name": name,
                "description": description,
                "qnt": qnt,
                "price": price,
                "minStorage": minStorage
            };
            console.log(code)


            fetch('http://localhost:5000/insert', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(jsonData)
                //mode: "no-cors"
            })
            .then(response => response.text())
            .then(data => {

                console.log(data);
            })
            .catch(error => {
                console.error('Erro:', error);
            });
        };


        function paginaInicial() {
            window.location.href = 'mainPage.html';
        }

        var eventosRecebidos = document.getElementById("eventosRecebidos");
        var source = new EventSource("http://localhost:5000/events");
            source.addEventListener('dataUpdate', function(event) {
            
            //source.addEventListener('publish', function(event) {
                
                console.log("EVENT");
                var data = event.data;
                let regex = /\(|\)|\[|\]/g;
                data = data.replace(regex, "");
                data = data.replace(/['"]+/g, '');
                const node = document.createElement("p");   
                const textNode = document.createTextNode("O item  " + data + " está sem vendas");
                node.appendChild(textNode);
                eventosRecebidos.appendChild(node);
                
            }, false);

            source.addEventListener('warningUpdate', function(event){
                var data = event.data;
                let regex = /\(|\)|\[|\]/g;
                data = data.replace(regex, "");
                data = data.replace(/['"]+/g, '');
                const node = document.createElement("p");   
                const textNode = document.createTextNode("O item  " + data + " alcançou o estoque mínimo");
                node.appendChild(textNode);
                eventosRecebidos.appendChild(node);
            }, false);

            source.addEventListener('error', function(event) {
                console.log("Erro: " + event);
                alert("Falha ao conectar ao fluxo de eventos. Verifique a configuração do servidor SSE.");
            }, false);
    </script>
</body>
</html>
