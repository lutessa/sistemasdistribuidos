    <h1>Geração de Relatórios</h1>
    <form id="formulario">
        <table>
            <tr>
                <td>
                    <label for="periodoInicial">Início:</label>
                </td>
                <td>
                    <input type="date" id="dataInicial" name="dataInicial">
                    <input type="time" id="horaInicial" name="horaInicial">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="periodoFinal">Término:</label>
                </td>
                <td>
                    <input type="date" id="dataFinal" name="dataFinal">
                    <input type="time" id="horaFinal" name="horaFinal">
                </td>
            </tr>
        </table>
        <button type="button" onclick="emEstoque()">Produtos em Estoque</button>
        <button type="button" onclick="fluxoPorPeriodo()">Fluxo por Período</button>
        <button type="button" onclick="semSaida()">Produtos sem Saída</button>
    </form>

    <button id="Pagina Inicial" onclick="paginaInicial()">Voltar</button>


    <h1>Eventos Recebidos</h1>
    <div id="eventosRecebidos"></div>

    <script>
        function emEstoque() {
            fetch('http://localhost:5000/estoque', {
                method: 'GET'
            })
            .then(response => response.json())
            .then((data)=>{
                console.log(data);
                for (var i in data){
                    var eventosRecebidos = document.getElementById("eventosRecebidos");
                    const node = document.createElement("p");   
                    const textNode = document.createTextNode("O(s) item(s) no estoque é(são)  " + data[i].name);
                    node.appendChild(textNode);
                    eventosRecebidos.appendChild(node);
                }
            })
            .catch(error => {
                console.error('Erro:', error);
            });            
        }
        function paginaInicial() {
            window.location.href = 'mainPage.html';
        }

        function fluxoPorPeriodo() {
            var form = document.getElementById('formulario');
            var formData = new FormData(form);
            fetch('http://localhost:5000/fluxo', {
                method: 'POST',
                body: formData

            })
            .then(response => response.text())
            .then(data => {

                console.log(data);
                const obj = JSON.parse(data)
                for (var i in data){   
                    var eventosRecebidos = document.getElementById("eventosRecebidos");
                    const node = document.createElement("p");   
                    const textNode = document.createTextNode("O item  " + obj[i].name + " teve entrada em " + obj[i].last_insert_time + " e saída em " + obj[i].last_remove_time);
                    node.appendChild(textNode);
                    eventosRecebidos.appendChild(node);
                }
            })
            .catch(error => {
                console.error('Erro:', error);
            });
        }

        function semSaida() {
            var form = document.getElementById('formulario');
            var formData = new FormData(form);
            fetch('http://localhost:5000/semsaida', {
                method: 'POST',
                body: formData
                //mode: "no-cors"
            })
            .then(response => response.json())
            .then(data => {

                console.log(data);
                // const obj = JSON.parse(data)
                for (var i in data){   
                    var eventosRecebidos = document.getElementById("eventosRecebidos");
                    const node = document.createElement("p");   
                    const textNode = document.createTextNode("O item  " + data[i].name + " não teve saída nos últimos tempos.");
                    node.appendChild(textNode);
                    eventosRecebidos.appendChild(node);
                }
            })
            .catch(error => {
                console.error('Erro:', error);
            });
        }
